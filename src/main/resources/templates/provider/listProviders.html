<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" 
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" 
th:href="@{/css/style.css}"/>
<meta charset="utf-8"/>
<title>Gestion de stock</title>
</head>
<body>
<a th:href="@{/provider/add}" class="btn btn-primary spacer">Cliquer pour ajouter un provider</a>
<h3 align="center">Liste des fournisseurs</h3>






<h3 th:text="${pr}">
</h3>
<ul >
<li th:each="p:${providers}" th:text="${p}"></li>
</ul>
<h3 align="center">Tableau des fournisseurs</h3>
<table class="table table-striped"	 align="center" border="1">  
<tr>
<th>Nom</th>
<th>Adresse</th>
<th>Email</th>
</tr>
<tr th:each="o:${objs}">
<td th:text="${o.name}"></td>
<td th:text="${o.adress}"></td>
<td th:text="${o.email}"></td>
</tr>
</table>
</body>
</html>
