<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" 
th:href="@{/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" 
th:href="@{/css/style.css}"/>
<meta charset="utf-8"/>
<title></title>
</head>
<body>
<h1 align="center">Ajouter un provider</h1>
<form method="post" th:action="@{/provider/add}">

   <div class="form-group">
    <label for="ProviderName">Name</label>
    <input type="text" class="form-control" id="ProviderName"  placeholder="Provider Name">
    
  </div>
  <div class="form-group">
    <label for="ProvideAdress">Email address</label>
    <input type="text" class="form-control" id="ProvideAdress"  placeholder="Adresse">
    
  </div>
  <div class="form-group">
    <label for="ProviderEmail">Email address</label>
    <input type="email" class="form-control" id="ProviderEmail"   placeholder="Email">
    
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
