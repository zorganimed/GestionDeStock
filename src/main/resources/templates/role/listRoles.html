<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">

<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

<title>Gestion de stock</title>
</head>
<body>
	<h3 align="center">Tableau des roles</h3>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${roles}" class="container my-5">
					<p class="my-5">
						<a class="btn btn-primary" th:href="@{/role/add}"><i
							class="fa fa-user-plus" aria-hidden="true">Ajouter Role</i></a>
					</p>
					<div class="col-md-10">
						<h2 th:case="null">No Roles yet</h2>
						<!-- div th:if="${providers==null or providers.empty}"><h2 th:case="null">No Providers yet</h2></div-->
						<div th:case="*">
						<h3>Nombre total des roles = <span th:text="${nbr}">10</span></h3>
							<table class="table table-striped" align="center" border="1">
								<tr>
								<th>ID</th>
									<th>Role</th>
									
								</tr>
								<tr th:each="r:${roles}">
								<td th:text="${r.id}"></td>
									<td th:text="${r.role}"></td>
									</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
