<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous" />
<link rel="stylesheet" type="text/css"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<meta charset="utf-8" />
<title></title>
</head>
<body>
	<div class="container my-5">
		<h1 align="center">Ajouter un role</h1>
		<div class="card">
			<div class="card-body">
				<div class="col-md-10">
					<form method="post" th:action="@{/role/add}"
					>
						<div class="row">
						
							<div class="form-group col-md-8">
								<label for="ProviderName" class="col-form-label">Role</label>
								<!-- input type="text" name="pname" class="form-control" id="ProviderName"  placeholder="Provider Name"-->
								<input type="text" name="role" class="form-control"
									id="ProviderName" placeholder="Provider Name" />
							</div>
							
							
							<div class="col-md-6">
								<input type="submit" class="btn btn-primary"
									value="Add Role" />
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
